<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vidoes</title>

        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <link rel="stylesheet" href="../stylesheets/videocarousel.css">
    
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	</head>
	<body>

<div class="carousel" id="flickity" data-flickity>
    <div class="carousel-cell">
      <video controls preload="metadata" poster="">
        <source src="../videos/water_droplet_animation_portugal.mp4" type="video/mp4" alt="video source" />
      </video>
      <div class="box video-info-box">
        <h1 class="video-title title">Title</h1>
        <p class="video-description">Description</p>

      </div>
    </div>

</div>


  <script src="../Scripts/videocarousel.js"></script>

	</body>
</html>
